<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KeiTakahashi's Portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="w-full border-b">
      <div
        class="py-5 md:py-0 container mx-auto px-6 flex items-center justify-between"
      >
        <div aria-label="Home. logo" role="img">
          <img
            class="w-20 h-20 md:w-auto"
            src="https://cdn.shopify.com/s/files/1/0496/1029/files/Freesample.svg?5153"
            alt="logo"
          />
        </div>
        <div>
          <button
            onclick="toggleMenu(true)"
            class="sm:block md:hidden text-white hover:text-white focus:text-white focus:outline-none focus:ring-2 focus:ring-gray-500"
          >
            <svg
              aria-haspopup="true"
              aria-label="open Main Menu"
              xmlns="http://www.w3.org/2000/svg"
              class="md:hidden icon icon-tabler icon-tabler-menu"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#2c3e50"
              fill="none"
              stroke-linecap="round"
            >
              <path stroke="none" d="M0 0h24v24H0z"></path>
              <line x1="4" y1="8" x2="20" y2="8"></line>
              <line x1="4" y1="16" x2="20" y2="16"></line>
            </svg>
          </button>
          <div id="menu" class="md:block lg:block hidden">
            <button
              onclick="toggleMenu(false)"
              class="block md:hidden lg:hidden text-white hover:text-white focus:text-white fixed focus:outline-none focus:ring-2 focus:ring-gray-500 z-30 top-0 mt-6"
            >
              <svg
                aria-label="close main menu"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#2c3e50"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" />
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
              </svg>
            </button>
            <ul
              class="flex text-3xl md:text-base items-center py-10 md:flex flex-col md:flex-row justify-center fixed md:relative top-0 bottom-0 left-0 right-0 bg-white md:bg-transparent z-20"
            >
              <li
                class="text-white hover:text-white cursor-pointer text-base lg:text-lg pt-10 md:pt-0"
              >
                <a href="javascript: void(0)">Feature</a>
              </li>
              <li
                class="text-white hover:text-white cursor-pointer text-base lg:text-lg pt-10 md:pt-0 md:ml-5 lg:ml-10"
              >
                <a href="javascript: void(0)">Marketplace</a>
              </li>
              <li
                class="text-white hover:text-white cursor-pointer text-base lg:text-lg pt-10 md:pt-0 md:ml-5 lg:ml-10"
              >
                <a href="javascript: void(0)">Company</a>
              </li>
              <li
                class="text-white hover:text-white cursor-pointer text-base lg:text-lg pt-10 md:pt-0 md:ml-5 lg:ml-10"
              >
                <a href="javascript: void(0)">Features</a>
              </li>
              <li
                class="text-white hover:text-white cursor-pointer text-base lg:text-lg pt-10 md:pt-0 md:ml-5 lg:ml-10"
              >
                <a href="javascript: void(0)">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <button
          class="focus:outline-none lg:text-lg lg:font-bold focus:ring-2 focus:ring-offset-2 focus:ring-red-700 hidden md:block bg-transparent transition duration-150 ease-in-out hover:bg-gray-200 rounded border border-red-700 text-red-700 px-4 sm:px-8 py-1 sm:py-3 text-sm"
        >
          Sign In
        </button>
      </div>
    </nav>
    <div>
      <div class="container mx-auto flex flex-col items-center py-12 sm:py-24">
        <div
          class="w-11/12 sm:w-2/3 lg:flex justify-center items-center flex-col mb-5 sm:mb-10"
        >
          <h1
            class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl text-center text-white font-black leading-7 md:leading-10"
          >
            The Freedom to Create the
            <span class="text-red-700">Websites</span>
            You Want
          </h1>
          <p
            class="mt-5 sm:mt-10 lg:w-10/12 text-white font-normal text-center text-sm sm:text-lg"
          >
            A professonal website drives sales. Create a beautiful website to
            impress and engage new customers and establish your business online
          </p>
        </div>
        <div class="flex justify-center items-center">
          <button
            class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700 bg-red-700 transition duration-150 ease-in-out hover:bg-red-600 lg:text-xl lg:font-bold rounded text-white px-4 sm:px-10 border border-red-700 py-2 sm:py-4 text-sm"
          >
            Get Started
          </button>
          <button
            class="ml-4 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700 bg-transparent transition duration-150 ease-in-out hover:border-red-600 lg:text-xl lg:font-bold hover:text-red-600 rounded border border-red-700 text-red-700 px-4 sm:px-10 py-2 sm:py-4 text-sm"
          >
            Live Demo
          </button>
        </div>
      </div>
    </div>
    <script src="js/rain.js"></script>

</html>
